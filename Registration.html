<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body style="background-color: #eaeaea; font-family: Arial, sans-serif;">
    <h1 style="text-align: center;">Registration Form</h1>
    <form style="width: 50%; margin: auto; background-color: #f9f9f9; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
        <label for="first-name">First Name:</label><br>
        <input type="text" id="first-name" name="first-name" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="last-name">Last Name:</label><br>
        <input type="text" id="last-name" name="last-name" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="nick-name">Nick Name:</label><br>
        <input type="text" id="nick-name" name="nick-name" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" style="width: 100%; margin-bottom: 10px;"><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Others</label><br><br>

        <label for="mobile">Mobile:</label><br>
        <input type="tel" id="mobile" name="mobile" style="width: 100%; margin-bottom: 10px;"><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" style="width: 100%; margin-bottom: 10px;"></textarea><br>

        <button type="submit" style="background-color: #ccc; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        <button type="reset" style="background-color: #ccc; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">Reset</button>
    </form>
</body>
</html>
